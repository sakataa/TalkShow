<!DOCTYPE html>
<html>
  <head> 
 </head>
 <body>
 <h1>Spread operator</h1>
	<button onclick="function1()">Click function 1</button>
	
	<button onclick="function2()">Click function 2</button>
 </body>
</html>

<script>
function function1(){
	foo( ...[1, 2, 3] );// 1 2 3
	//foo. apply( null, [1, 2, 3] );
}
function foo(x, y, z) {
	alert(x);
	alert(y);
	alert(z);
}

function function2(){
	let a = [2, 3, 4];
	let b = [ 1, ... a, 5 ];
	alert(b); // [1,2,3,4,5]
}
</script>
